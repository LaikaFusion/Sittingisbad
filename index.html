  <div class="center ">
      <h3 class = "titletext">Sitting Is Bad!</h3>
  </div>
  <div class=" topBox center" >
    <p id="TimerDisplay">45:00</p>

  </div>
  <div class="container center">
    <div class="row ">



    </div>
        <div class="row" >
            <br>
            <button id="StartButton" >Start</button>&nbsp;
            <button id="ResetButton">Reset</button>&nbsp;
            <button id="StopButton">Stop</button>

        </div>
        <div class="row">
            <div class="offset-by-four columns four columns"
            <br>
            <input type="range" autocomplete="off" id="minutes" min=30 max=60 step=5 value=45 >
            <br>
            I want to sit for <span id="RangeValue" >45</span> Minutes
        </div>
        <div class="row">
            <div class="offset-by-three columns six columns">
            <br>
            <h4 id="aboutTitle">About</h4>
            <p style="display: none" id="aboutText">Sitting is bad for you! [<a href=" http://annals.org/article.aspx?articleid=2091327" >source</a>] This site attempts to make it easy to remind yourself to stand by providing an alarm and an activity to do to stretch a bit at your desk.</p>

            </div>
        </div>
  </div>
